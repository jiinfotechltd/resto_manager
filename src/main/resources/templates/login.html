<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <div th:replace="dashboard/common-head :: common-head"></div>
</head>
<body id="kt_body" class="app-blank">
<div class="d-flex flex-column flex-root" id="kt_app_root">
    <div class="d-flex flex-column flex-lg-row flex-column-fluid">
        <div class="d-flex flex-column flex-lg-row-auto bg-primary w-xl-600px positon-xl-relative">
            <div class="d-flex flex-column position-xl-fixed top-0 bottom-0 w-xl-600px scroll-y">
                <div class="d-flex flex-row-fluid flex-column text-center p-5 p-lg-10 pt-lg-20">
                    <a href="#" class="py-2 py-lg-20">
                        <img alt="Logo" src="/" class="h-40px h-lg-50px">
                    </a>
                    <h1 class="d-none d-lg-block fw-bold text-white fs-2qx pb-5 pb-md-10">Welcome to Resto Manager</h1>
                    <p class="d-none d-lg-block fw-semibold fs-2 text-white">Welcome back!<br>Log in to take control and manage your restaurant!</p>
                </div>
                <span class="text-center d-lg-block fs-7 text-white pt-8">Start your free 7 days trial
                    <a href="/" class="text-success"> pricing/plans? </a>
                </span>
                <div class="d-none d-lg-block d-flex flex-row-auto bgi-no-repeat bgi-position-x-center bgi-size-contain bgi-position-y-bottom min-h-100px min-h-lg-350px"></div>
            </div>
        </div>
        <div class="d-flex flex-column flex-lg-row-fluid py-10">
            <div class="d-flex flex-center flex-column flex-column-fluid">
                <div class="w-lg-500px p-10 p-lg-15 mx-auto">
                    <form class="form w-100 fv-plugins-bootstrap5 fv-plugins-framework" novalidate="novalidate" id="kt_sign_in_form" data-kt-redirect-url="/saul-html-free/index.html" action="#">
                        <div class="text-center mb-10">
                            <h1 class="text-dark mb-3">Sign In to Resto Manager </h1>
                            <div class="text-gray-400 fs-4">New Here?
                                <a th:href="@{${@routes.signup}}" class="link-primary">Create an Account</a>
                            </div>
                        </div>
                        <div class="fv-row mb-10 fv-plugins-icon-container">
                            <label class="form-label fs-6 fw-bold text-dark">Email</label>
                            <input class="form-control form-control-lg form-control-solid border border-secondary rounded bg-white" type="text" name="email" autocomplete="off">
                            <div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"></div></div>
                        <div class="fv-row mb-10 fv-plugins-icon-container">
                            <div class="d-flex flex-stack mb-2">
                                <label class="form-label fw-bold text-dark fs-6 mb-0">Password</label>
                            </div>
                            <input class="form-control form-control-lg form-control-solid border border-secondary rounded bg-white" type="password" name="password" autocomplete="off">
                            <a href="#" class="link-primary fs-6 ">Forgot Password ?</a>
                            <div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"></div></div>
                        <div class="text-center pb-0">
                            <button type="submit" id="kt_sign_in_submit" class="btn btn-lg btn-primary w-100 mb-5">
                                <span class="indicator-label">Continue</span>
                                <span class="indicator-progress">Please wait...
                                    <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
                                </span>
                            </button>
                            <div class="text-center text-muted text-uppercase fw-bold mb-5">or</div>
                            <a href="#" class="btn btn-flex flex-center btn-light btn-lg w-100 mb-5">
                                <img alt="Logo" src="/static/media/svg/brand-logos/google-icon.svg" class="h-20px me-3">Continue with Google
                            </a>
                            <a href="#" class="btn btn-flex flex-center btn-light btn-lg w-100">
                                <img alt="Logo" src="/static/media/svg/brand-logos/apple-black.svg" class="theme-light-show h-20px me-3">
                                <img alt="Logo" src="/static/media/svg/brand-logos/apple-black-dark.svg" class="theme-dark-show h-20px me-3">Continue with Apple
                            </a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="d-flex flex-center flex-wrap fs-6 p-2 pb-0">
                <div class="d-flex flex-center  fs-6">
                    <a href="/" class="text-muted text-hover-primary px-2" target="_blank">About</a>
                    <a href="/" class="text-muted text-hover-primary px-2" target="_blank">Support</a>
                    <a href="/" class="text-muted text-hover-primary px-2" target="_blank">Purchase</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    var hostUrl = "/static/";
</script>
<script src="/static/js/custom/authentication/sign-in/general.js"></script>
</body>
</html>
